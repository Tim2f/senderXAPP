<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            width: 80px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }
        .sidebar i {
            color: #adb5bd;
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
        }
        .sidebar i:hover {
            color: #ffffff;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Content */
        .content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            margin-top: 5px;
            justify-content: center;
            gap: 5px;
        }
        .card {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        #left-card {
            flex: 1;
            max-width: 500px;
            margin-bottom:0px;
            margin-left: 40px;
            padding-bottom: 40px;
        }
        #right-card {
            flex: 1;
            min-width: 300px;
            margin-left: 40px;
            display: none;
            background: rgba(0, 123, 255, 0.1);
        }
#sidebar .themeIcon i {margin: auto;}
     

        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 5s linear infinite;
        }
        /* Success message popup */
        #successPopup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 9999;
        }
        
        /* Failure message popup */
        #failurePopup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 9999;
        }

        :root {
            --bg-color: #ffffff;
            --text-color:rgb(48, 4, 41);
          }
          
          body.dark-mode {
            --bg-color:rgb(13, 13, 14);
            --text-color:rgb(27, 13, 134);
          }
          
          body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
          }
          
          .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
          }
          



        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                flex-direction: row;
                height: 60px;
                width: 100%;
                position: fixed;
                bottom: 0;
            }
            .sidebar i {
                margin: 0 10px;
                font-size: 20px;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <i class="fas fa-home"></i>
    <i class="fas fa-paper-plane"></i>
    <i class="fas fa-cogs"></i>
    <i class="fas fa-info-circle"></i>
    <i <button id="themeToggle" class="theme-toggle">
        <i id="themeIcon" class="fas fa-sun"></i>
      </button></i>
</div>

<div class="header">
    <h1>SenderX App</h1>
    <div>
        
        <button class="btn btn-light"><a href="{% url 'logout' %}" >Sign Out</a></button>
        <button class="btn btn-light"><a href="{% url 'send_emails' %}" >EmailBlasterX</button>
        
    </div>
</div>

<div class="content" id="content">
    <div class="card" class= "left-card">
        <h3 class="text-center">Bulk SMS Sender</h3>
        <form id="smsForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Country Selector -->
            <div class="form-group">
                <label for="country">Select Country:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="US">USA</option>
                    <option value="AU">Australia</option>
                    <option value="CA">Canada</option>
                    <option value="IN">India</option>
                </select>
            </div>
            <!-- Enter Numbers -->
            <div class="form-group">
                <label for="phone_number">Enter Numbers (comma-separated):</label>
                <textarea class="form-control" id="phone_number" name="phone_number" rows="2"></textarea>
            </div>
            <!-- File Upload or Link Option -->
            <div class="form-group">
                <label>Choose Input Method:</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="uploadOption" name="inputOption" class="custom-control-input" value="upload" checked>
                    <label class="custom-control-label" for="uploadOption">Upload CSV/PDF File</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="linkOption" name="inputOption" class="custom-control-input" value="link">
                    <label class="custom-control-label" for="linkOption">Paste Link</label>
                </div>
            </div>
            <!-- Conditional Input Fields -->
            <div class="form-group" id="fileUploadDiv">
                <label for="file_upload">Upload CSV/PDF File:</label>
                <input type="file" class="form-control-file" id="file_upload" name="file_upload">
            </div>
            <div class="form-group" id="linkInputDiv" style="display: none;">
                <label for="link_input">Paste Link:</label>
                <input type="url" class="form-control" id="link_input" name="link_input" placeholder="https://example.com">
            </div>
            <!-- Message Content -->
            <div class="form-group">
                <label for="message_content">Message Content:</label>
                <textarea class="form-control" id="message_content" name="message_content" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="sendSMS()">Send SMS</button>
        </form>
    </div>

   <!-- Results Card -->
<div class="card left-card">
    <h3 class="text-center"> SMS Reports</h3>
    <div id="result"></div> <!-- Where results will be shown -->
    <div class="spinner" id="spinner" style="display: none;"></div> <!-- Spinner shown during loading -->
</div>

<!-- Success Popup Message -->
<div id="successPopup" class="popup-message" style="display: none;">
    Your message was successfully sent!
</div>

<!-- Failure Popup Message -->
<div id="failurePopup" class="popup-message" style="display: none;">
    Failed to send your message.
</div>

    


<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
document.getElementById('uploadOption').addEventListener('change', function() {
    toggleInputFields();
});
document.getElementById('linkOption').addEventListener('change', function() {
    toggleInputFields();
});

function toggleInputFields() {
    const uploadDiv = document.getElementById('fileUploadDiv');
    const linkDiv = document.getElementById('linkInputDiv');
    if (document.getElementById('uploadOption').checked) {
        uploadDiv.style.display = 'block';
        linkDiv.style.display = 'none';
    } else {
        uploadDiv.style.display = 'none';
        linkDiv.style.display = 'block';
    }
}

// Function to show a popup message
function showPopup(message, type = 'success') {
    let popupId = type === 'success' ? 'successPopup' : 'failurePopup';
    const popup = document.getElementById(popupId);
    popup.innerText = message;
    popup.style.display = 'block';
    setTimeout(() => {
        popup.style.display = 'none';
    }, 5000);  // Popup disappears after 2 seconds
}

function sendSMS() {
    const formData = new FormData(document.getElementById("smsForm"));
    document.getElementById("spinner").style.display = 'block';  // Show spinner
    document.getElementById("result").innerHTML = '';  // Clear previous results

    fetch("{% url 'send_sms' %}", {
        method: "POST",
        body: formData,
        headers: { 'X-CSRFToken': '{{ csrf_token }}' }
    })
    .then(response => response.json())
    .then(data => {
        console.log('API Response:, data');
        document.getElementById("spinner").style.display = 'none';  // Hide spinner
        if (data.status === 'success') {
            showPopup("Your message was successfully sent!", 'success');  // Show success popup
            document.getElementById("result").innerHTML = `
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">SMS Summary</div>
                    <div class="card-body">
                        <p class="card-text"><strong>Total Numbers:</strong> ${data.total}</p>
                        <p class="card-text"><strong>Sent Successfully:</strong> ${data.sent}</p>
                        <p class="card-text"><strong>Failed:</strong> ${data.failed}</p>
                        <p class="card-text"><strong>Failed Numbers:</strong> ${data.failed_numbers.join(", ")}</p>
                    </div>
                </div>
            `;
        } else {
            showPopup("Failed to send your message. Please try again.", 'failure');  // Show failure popup
            document.getElementById("result").innerHTML = `
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Error</div>
                    <div class="card-body">
                        <p class="card-text">Failed to send messages. Please try again.</p>
                    </div>
                    
                </div>
            `;
        }
    })
    .catch(error => {
        document.getElementById("spinner").style.display = 'none';  // Hide spinner in case of error
        showPopup("An error occurred. Please try again later.", 'failure');  // Show error popup
        document.getElementById("result").innerHTML = `
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Error</div>
                <div class="card-body">
                    <p class="card-text">An error occurred. Please try again later.</p>
                </div>
            </div>
        `;
    });
}

document.getElementById('themeToggle').addEventListener('click', function () {
    const body = document.body;
    const themeIcon = document.getElementById('themeIcon');

    // Toggle dark mode class
    body.classList.toggle('dark-mode');

    // Update the icon
    if (body.classList.contains('dark-mode')) {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
    } else {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    }
});

</script>
</body>
</html>
