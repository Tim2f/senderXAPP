<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
        }
        main {
            padding: 2em;
            display: flex;
            justify-content: center;
            gap: 2em;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 2em;
        }
        .card {
            border: 1px solid #ccc;
            padding: 1em;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #f1f1f1;
            padding: 1em;
            margin-top: 2em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>SenderX App</h1>
        <p>Your ultimate SMS sending solution!</p>
    </header>

    <main>
        <div class="card-container">
            <!-- Card 1: App Description -->
            <div class="card">
                <h2>About Our App</h2>
                <p>SenderX allows you to send SMS to multiple users with ease, ensuring fast and reliable communication.</p>
            </div>

            <!-- Card 2: Login / Sign Up -->
            <div class="card">
                <h2>Login / Sign Up</h2>
                <form id="auth-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                    <button type="button" id="get-otp">Get OTP</button><br><br>

                    <div id="otp-section" style="display: none;">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>
                        <button type="button" id="verify-otp">Verify OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SenderX. All rights reserved.</p>
    </footer>

    <script>
        // Inline JavaScript
        const getOtpButton = document.getElementById('get-otp');
        const otpSection = document.getElementById('otp-section');
        const verifyOtpButton = document.getElementById('verify-otp');

        let generatedOtp = '';

        // Function to simulate OTP generation and sending
        getOtpButton.addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;

            if (!email || !username) {
                alert('Please fill in both username and email.');
                return;
            }

            // Simulate OTP generation
            generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
            alert(`OTP sent to ${email}: ${generatedOtp}`); // Replace with actual email sending logic
            otpSection.style.display = 'block';
        });

        // Function to verify OTP
        verifyOtpButton.addEventListener('click', function () {
            const enteredOtp = document.getElementById('otp').value;

            if (enteredOtp === generatedOtp) {
                alert('OTP verified successfully!');
                // Redirect to send_sms.html
                window.location.href = 'send_sms.html';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
