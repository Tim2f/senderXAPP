<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 80%;
            max-width: 700px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .card form {
            width: 100%;
        }

        .card form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .card form button:hover {
            background: #0056b3;
        }

        .toggle-section {
            margin-top: 20px;
        }

        .toggle-section a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .toggle-section a:hover {
            text-decoration: underline;
        }

        /* Animations */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sign In Card -->
        <div class="card" id="sign-in-card">
            <h2>Sign In</h2>
            <form method="POST" action="/login">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="toggle-section">
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Card -->
        <div class="card hidden" id="sign-up-card">
            <h2>Sign Up</h2>
            <form method="POST" action="/signup">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-section">
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for toggling between Sign In and Sign Up
        const signInCard = document.getElementById('sign-in-card');
        const signUpCard = document.getElementById('sign-up-card');
        const showSignUpLink = document.getElementById('show-signup');
        const showSignInLink = document.getElementById('show-signin');

        showSignUpLink.addEventListener('click', () => {
            signInCard.classList.add('hidden');
            signUpCard.classList.remove('hidden');
        });

        showSignInLink.addEventListener('click', () => {
            signUpCard.classList.add('hidden');
            signInCard.classList.remove('hidden');
        });
    </script>

</body>
</html>
